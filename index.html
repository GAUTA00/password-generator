<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" data-passwordDisplay type="" class="display">
            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="./assets/copy-text-svgrepo-com.svg" alt="copy" width="23" height="23" background="none">
            </button>
        </div>
        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthslider>

            <!-- checkboxes -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="upepercase">Includes Uppercasse letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="upepercase">Includes Lowercasse letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="upepercase">Includes Numbers </label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="upepercase">Includes symbols </label>
            </div>

            <!-- streength -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!-- Generate password button -->
            <button class="generateButton">GENERATE PASSWORD</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
